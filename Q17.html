<!DOCTYPE html>
<html>
<head>
	<title>Question 17</title>
</head>
<body>
	<script onload="factorial()">
		function factorial(){
			var a=parseInt(prompt("Enter the value of X"));
			var fact=1;
			var i;
			for(i=1;i<=a;i++){
				fact=fact*i;
			}
			document.write("The factorial number of  " +a+ " is " +fact);
		}
		factorial();
	</script>
</body>
</html>
